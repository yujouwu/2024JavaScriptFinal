<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOWOROOM | 後台管理</title>
  <!-- Load c3.css -->
  <link href="/path/to/c3.css" rel="stylesheet">
  <!-- google font - Noto Sans  -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="admin-page">
  <div class="loading">
    <div class="spinner"></div>
    <p>is Loading...</p>
  </div>
  <nav class="topBar">
    <div class="wrap">
      <h1><a href="index.html" class="logo">WOWOROOM</a></h1>
      <span class="material-icons menuToggle">
        menu
      </span>
      <ul class="topBar-menu">
        <li><a href="#">後台管理</a></li>
        <li><a href="#">管理員登入</a></li>
      </ul>
    </div>
  </nav>
  <section class="wrap">
    <h2 class="section-title">全產品類別營收比重</h2>
    <div id="chart"></div>
  </section>
  <section class="wrap orderPage-list">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <div class="chartBtnWrap">
        <a href="#" data-char="byCategory" class="chartBtn active">全產品類別營收比重</a>
        <a href="#" data-char="byTitle" class="chartBtn">全品項營收比重</a>
      </div>
      <a href="#" class="discardAllBtn">清除全部訂單</a>
    </div>
    <div class="orderTableWrap">
      <table class="orderPage-table">
        <thead>
          <tr>
            <th>訂單編號</th>
            <th>聯絡人</th>
            <th>聯絡地址</th>
            <th>電子郵件</th>
            <th>訂單品項</th>
            <th>訂單日期<a href="#"><span class="material-icons sortBtn">swap_vert</span></a></th>
            <th>訂單狀態</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </section>

  <!-- C3 D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>

    // 預設 JS，請同學不要修改此處
    let menuOpenBtn = document.querySelector('.menuToggle');
    let linkBtn = document.querySelectorAll('.topBar-menu a');
    let menu = document.querySelector('.topBar-menu');
    menuOpenBtn.addEventListener('click', menuToggle);

    linkBtn.forEach((item) => {
      item.addEventListener('click', closeMenu);
    })

    function menuToggle() {
      if (menu.classList.contains('openMenu')) {
        menu.classList.remove('openMenu');
      } else {
        menu.classList.add('openMenu');
      }
    }
    function closeMenu() {
      menu.classList.remove('openMenu');
    }
  </script>

  <script type="module" src="main.js"></script>
</body>

</html>
